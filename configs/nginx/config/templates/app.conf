server {
    listen 80;
    # Getting port in use for some reason. Nothing appears to be using it
    # listen [::]:80 ipv6only=off;
    server_name ${DOMAIN_NAME};

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

