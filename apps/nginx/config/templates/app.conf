server_tokens off;

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

upstream grafana {
  server localhost:3000;
}
upstream portainer {
  server localhost:9000;
}
upstream homeassistant {
  server localhost:8123;
}
upstream konnector {
  server localhost:8080;
}
upstream librechat {
  server localhost:3080;
}
upstream organizr {
  server localhost:8980;
}
upstream vscode {
  server localhost:8443;
}
upstream radarr {
  server 192.168.1.13:7878;
}
upstream sonarr {
  server 192.168.1.13:8989;
}
upstream lidarr {
  server 192.168.1.13:8686;
}
upstream jackett {
  server 192.168.1.13:9117;
}
upstream qbittorrent {
  server 192.168.1.13:1340;
