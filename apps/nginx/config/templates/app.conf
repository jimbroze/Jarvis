upstream maintainerr {
  server localhost:6246;
}

server {
    listen 80;
    # Getting port in use for some reason. Nothing appears to be using it
    # listen [::]:80 ipv6only=off;
    server_name ${DOMAIN_NAME};

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen [::]:443 ssl;
    http2 on;
    server_name home.${DOMAIN_NAME};

    include /etc/nginx/snippets/ssl.conf;

    add_header Content-Security-Policy "frame-ancestors 'self' ${DOMAIN_NAME} *.${DOMAIN_NAME};";
    proxy_hide_header X-Frame-Options;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    location / {
        proxy_pass http://homeassistant;
        proxy_redirect http:// https://;
    }
}

server {
    listen [::]:443 ssl;
    http2 on;
    server_name containers.${DOMAIN_NAME};

    include /etc/nginx/snippets/ssl.conf;

    # Pass original hostname to application
    proxy_set_header Host $host;
    # Pass original IP to application
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    # Pass original protocol to application
    proxy_set_header X-Forwarded-Proto $scheme;
    # Websockets
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    # Don't rewrite location headers
    proxy_redirect off;

    location / {
        proxy_pass http://portainer;
    }
}

