server_tokens off;

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

upstream grafana {
  server localhost:3000;
}
upstream homeassistant {
  server localhost:8123;
}
upstream konnector {
  server localhost:8080;
}
upstream librechat {
  server localhost:3080;
}
upstream organizr {
  server localhost:8980;
}
upstream vscode {
  server localhost:8443;
}
upstream radarr {
  server 192.168.1.13:7878;
}
upstream sonarr {
  server 192.168.1.13:8989;
}
upstream lidarr {
  server 192.168.1.13:8686;
}
upstream jackett {
  server 192.168.1.13:9117;
}
upstream qbittorrent {
  server 192.168.1.13:1340;
}

server {
    listen 80;
    # Getting port in use for some reason. Nothing appears to be using it
    # listen [::]:80 ipv6only=off;
    server_name ${DOMAIN_NAME};

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen [::]:443 ssl;
    http2 on;
    server_name home.${DOMAIN_NAME};

    include /etc/nginx/snippets/ssl.conf;

    add_header Content-Security-Policy "frame-ancestors 'self' *.${DOMAIN_NAME};";
    proxy_hide_header X-Frame-Options;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    location / {
        proxy_pass http://homeassistant;
        proxy_redirect http:// https://;
    }
}

server {
    listen [::]:443 ssl;
    http2 on;
    server_name media.${DOMAIN_NAME};

    include /etc/nginx/snippets/ssl.conf;
    
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;

    location /films/ {
        proxy_pass http://radarr;
    }

    location /tv/ {
        proxy_pass http://sonarr;
    }

    location /music/ {
        proxy_pass http://lidarr;
    }

    location /jackett/ {
        proxy_pass http://jackett;
    }

    location /torrent/ {
        proxy_pass http://qbittorrent;
        # Remove /torrent from path
        rewrite ^/torrent(/.*)$ $1 break;
    }
}

server {
    listen [::]:443 ssl;
    http2 on;
    server_name data.${DOMAIN_NAME};

    include /etc/nginx/snippets/ssl.conf;

    location / {
        proxy_set_header Host $http_host;
        proxy_pass http://grafana;
    }
    # Proxy Grafana Live WebSocket connections.
    # location /grafana/api/live/ {
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection $connection_upgrade;
    #     proxy_set_header Host $http_host;
    #     proxy_pass http://grafana;
    # }
}

server {
    server_name ${DOMAIN_NAME} resolve;

    include /etc/nginx/snippets/ssl.conf;

    listen [::]:443 ssl default_server ipv6only=off;
    http2 on;
    add_header Strict-Transport-Security "max-age=31536000; includeSubdomains";

    proxy_buffering off;

    location / {
        proxy_pass http://organizr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
        # rewrite /home(.*) $1 break;
    }

    location /konnector/ {
        proxy_pass http://konnector;
        rewrite ^/konnector/(.*) /$1  break;
        proxy_redirect off;
        proxy_buffering off;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /;
    }
}
