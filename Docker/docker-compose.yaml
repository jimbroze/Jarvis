  mosquitto:
    container_name: mosquitto
    build:
      context: ./mosquitto/
      args:
        USER: ${MOSQUITTO_USER}
        PASSWORD: ${MOSQUITTO_PASS}
    volumes:
      - "${DATADIR}/configs/mosquitto/:/mosquitto/"
    ports:
      - "1883:1883"
    restart: unless-stopped

  nginx:
    container_name: nginx
    build:
      context: ./nginx/
      args:
        DOMAIN: ${DOMAIN}
        SUBDOMAIN: ${SUBDOMAIN}
        DOMAIN_NAME: ${DOMAIN_NAME}
        EMAIL: ${EMAIL}
    environment:
      DOMAIN: ${DOMAIN}
      SUBDOMAIN: ${SUBDOMAIN}
      DOMAIN_NAME: ${DOMAIN_NAME}
      EMAIL: ${EMAIL}
      TOKEN: ${DUCKTOKEN}
      CLOUDFLARE_DNS_TOKEN: ${CLOUDFLARE_DNS_TOKEN}
    # depends_on:
    #   - homeassistant
    volumes:
      - "${DATADIR}/configs/nginx/config/:/etc/nginx/config/"
      - "${DATADIR}/storage/certbot/data/:/etc/letsencrypt/"
      - "${DATADIR}/storage/certbot/www/:/var/www/certbot/"
    network_mode: host
    restart: no
    healthcheck:
      test: curl --fail -I -X GET http://localhost:80 || exit 1
      interval: 30s
      retries: 5
      start_period: 30s
      timeout: 5s

  organizr:
    container_name: organizr
    image: organizr/organizr
    restart: unless-stopped
    environment:
      PUID: 1000
      PGID: 1000
      fpm: false
    volumes:
      - ${STORAGE_DATADIR}/organizr:/config
    ports:
      - 8980:80

  plex:
    container_name: plex
    image: plexinc/pms-docker
    restart: unless-stopped
    environment:
      - TZ=Europe/London
      - PLEX_CLAIM=${PLEX_PASS}
    network_mode: host
    volumes:
      - ${STORAGE_DATADIR}/plex:/config
      - /transcode:/transcode
      - /mnt/shared/media:/data

  portainer:
    container_name: portainer
    image: portainer/portainer:latest
    restart: unless-stopped
    ports:
      - "9000:9000/tcp"
    environment:
      - TZ=Europe/London
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - "${DATADIR}/storage/portainer:/data"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    command:
      - --web.enable-remote-write-receiver
      - --config.file=/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  # "integrations": ["homeAssistant", "bluetoothLowEnergy", "bluetoothClassic"]
  roomassistant:
    container_name: roomassistant
    image: mkerix/room-assistant
    network_mode: host
    volumes:
      - /var/run/dbus:/var/run/dbus
    environment:
      RA_GLOBAL_INSTANCE_NAME: bedroom
      RA_HOME_ASSISTANT_MQTT_URL: mqtt://localhost:1883
      RA_HOME_ASSISTANT_MQTT_USERNAME: ${MOSQUITTO_USER}
      RA_HOME_ASSISTANT_MQTT_PASSWORD: ${MOSQUITTO_PASS}
      NODE_CONFIG: >
        {
          "global": {
            "integrations": ["homeAssistant", "bluetoothLowEnergy"]
          },
          "cluster": {
            "port": 6425,
            "peerAddresses": ["192.168.1.13:6425"]
          },
          "bluetoothLowEnergy": {
            "processIBeacon": true,
            "allowlist": ["54BAD6D89218", ".*-100-.*"],
            "allowlistRegex": true,
            "tagOverrides": {
              "fed1eea098904b84bb0b5cf59da4c0aa-100-1": {
                "name": "Mobile SKYNET"
              }
            }
          }
        }
    restart: unless-stopped

  samba:
    image: ghcr.io/servercontainers/samba:latest
    container_name: samba
    restart: unless-stopped
    environment:
      ACCOUNT_jimbroze: ${SAMBA_PASSWORD}
      SAMBA_VOLUME_CONFIG_shared: "[Shared]; path=/shares/shared; valid users = jimbroze; force user = jimbroze; guest ok = no; read only = no; browseable = yes; available = yes; writable = yes"
      SAMBA_VOLUME_CONFIG_backup: "[Backup]; path=/shares/backup; valid users = jimbroze; force user = jimbroze; guest ok = no; read only = no; browseable = yes; available = yes; writable = yes"
    volumes:
      - /mnt/shared:/shares/shared
      - /mnt/backup:/shares/backup
    ports:
      - 445:445
    cap_add:
      - CAP_NET_ADMIN

