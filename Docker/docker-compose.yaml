  grafana:
    container_name: grafana
    image: "grafana/grafana:latest"
    restart: unless-stopped
    # user: "$PUID:$PGID"
    depends_on:
      - influxdb
        # condition: service_healthy
      # - nginx
    user: "0"
    volumes:
      - "${DATADIR}/storage/grafana/:/var/lib/grafana/"
    ports:
      - 3000:3000
    environment:
      - GF_AUTH_DISABLE_LOGIN_FORM=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
      # - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_SECURITY_ALLOW_EMBEDDING=true
      # - GF_SERVER_DOMAIN=${SUBDOMAIN}.${DOMAIN}
      # - GF_SERVER_ROOT_URL=https://${SUBDOMAIN}.${DOMAIN}/grafana/
      - GF_SERVER_ROOT_URL=/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true


  homeassistant:
    container_name: homeassistant
    image: "ghcr.io/home-assistant/home-assistant:stable"
    volumes:
      - "${DATADIR}/configs/homeassistant/:/config/"
      - "/etc/localtime:/etc/localtime:ro"
    restart: unless-stopped
    privileged: true
    network_mode: host
    extra_hosts:
      - "home.${DOMAIN_NAME}:${DICKHOME_IP}"
    depends_on:
      - mariadb
      - influxdb
    healthcheck:
      test: curl --fail -I -X GET http://localhost:8123 || exit 1
      interval: 30s
      retries: 5
      start_period: 30s
      timeout: 5s
  #docker exec -it homeassistant bash
  #wget -q -O - https://install.hacs.xyz | bash -

  influxdb:
    container_name: influxdb
    # image: "influxdb:latest"
    build:
      context: ./influxdb/
    restart: unless-stopped
    volumes:
      - "${DATADIR}/storage/db/influxdb:/var/lib/influxdb2/"
      - "${DATADIR}/configs/influxdb:/etc/influxdb2/"
      - "${DATADIR}/storage/db/backups/influxdb:/backup"
    environment: 
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: ${INFLUXDB_USERNAME}
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUXDB_PASSWORD}
      DOCKER_INFLUXDB_INIT_ORG: ${INFLUXDB_ORG}
      DOCKER_INFLUXDB_INIT_BUCKET: ${INFLUXDB_BUCKET}
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUXDB_TOKEN}
    healthcheck:
      test: ["CMD", "curl", "-sI", "http://127.0.0.1:8086/ping"]
      interval: 30s
      timeout: 1s
      retries: 24
    ports:
      - 8086:8086

