services:
  alloy:
    container_name: alloy
    image: grafana/alloy:latest
    restart: unless-stopped
    volumes:
      - "${DATADIR}/configs/alloy/config.alloy:/etc/alloy/config.alloy"
      - "${DATADIR}/configs/plex/Library/Application Support/Plex Media Server/Logs:/plexlogs"
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "12345:12345"
    command: 
      - run
      - --server.http.listen-addr=0.0.0.0:12345
      - --storage.path=/var/lib/alloy/data
      - /etc/alloy/config.alloy

  appdaemon:
    container_name: appdaemon
    image: acockburn/appdaemon:latest
    # user: root # Required to write to /sys/class/gpio
    environment:
      HA_URL: "http://${DICKHOME_IP}:8123"
      DASH_URL: "http://${DICKHOME_IP}:5050"
    ports:
      - "5050:5050"
    volumes:
      - "${DATADIR}/configs/appdaemon/:/conf/"
      # - "/sys/class/gpio/:/sys/class/gpio/"
      # - "/sys/devices/platform/pinctrl/:/sys/devices/platform/pinctrl/"
    # devices:
    #   - "/dev/gpiochip2:/dev/gpiochip2"
    #   - "/dev/gpiochip2:/dev/gpiochip3"
    depends_on:
      - homeassistant
    restart: unless-stopped
