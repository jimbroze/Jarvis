name: Push - HomeAssistant

on:
  push:
    branches:
      - 'main'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: mv secrets.yaml.tmpl secrets.yaml && mv SERVICE_ACCOUNT.JSON.tmpl SERVICE_ACCOUNT.JSON
      - uses: kpucynski/action-ha-config-check@v0.1.0
        with:
          ha_version: "latest"
        # env:
        #   HASS_EXTRA_ARGS: "-f -s -i"

  deploy:
    runs-on: self-hosted
